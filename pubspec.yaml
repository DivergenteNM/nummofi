name: nummofi
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # State Management
  provider: ^6.1.2
  
  # UI
  fl_chart: ^0.69.0
  intl: any
  flutter_native_splash: ^2.4.2
  
  # Utils
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  
  # HTTP para integración con IA (cuando esté lista)
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0
  
  # Para configurar los iconos
  flutter_launcher_icons: ^0.14.1


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Habilitar generación de localizaciones
  generate: true

  # Assets de la aplicación
  assets:
    - assets/images/

# Configuración del icono de la aplicación
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#0A1929"  # Color de fondo del tema oscuro
  adaptive_icon_foreground: "assets/images/icon.png"

# Configuración del splash screen
flutter_native_splash:
  color: "#0A1929"  # Color de fondo (mismo que el tema oscuro)
  image: assets/images/logo.png
  android: true
  ios: true
  web: false
  
  android_12:
    image: assets/images/logo.png
    color: "#0A1929"
    icon_background_color: "#0A1929"

